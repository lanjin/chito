<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animation</title>
    <style>
        .container {
            width: 100%;
            height: 600px;
            position: relative;
        }
        .point {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #22e1ee;
        }
    </style>
</head>
<body>
<div class="container" id="demo1">
    <div class="point" id="p1">
        <h4 id="p1-num"></h4>
    </div>

    <div class="point" id="p2">
        <h4 id="p2-num"></h4>
    </div>
</div>
<script src="../animater.js"></script>
<script src="./script/animation.js"></script>
</body>
</html>
